	src="https:////maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body style="">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span

				</button>
				<a class="navbar-brand"
					style="color: #fff; font-size: 25px; font-weight: bold;">Job
					Portal</a>			</div>
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav pull-right">
					<li><a href="registration.html">Register</a></li>
					<li><a href="login.html">Login</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<div class="container">
	<form id="uploadform" class="form-horizontal"
		action="RegistrationServlet" method="post" style="margin-top: 20px;">
		<h3>User Registration</h3>
		<div class="form-group">
			<label class="col-md-4 control-label" for="file">First Name</label>
			<div class="col-md-4">
				<input id="firstName" name="firstName" type="text" placeholder="Enter your First name"
					required="required" class="form-control input-md">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-4 control-label" for="file">Last Name</label>
			<div class="col-md-4">
				<input id="lastName" name="lastName" type="text" required="required" placeholder="Enter your Last name"
					class="form-control input-md">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-4 control-label" for="file">Email
				Address</label>
			<div class="col-md-4">
				<input id="emailAddress" name="emailAddress" type="text" placeholder="Enter your active email id to receive relevant jobs"
					required="required" class="form-control input-md">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-4 control-label" for="file">Password</label>
			<div class="col-md-4">
				<input id="password" name="password" type="password"
					required="required" class="form-control input-md">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-4 control-label" for="mobile">Mobile
				Number</label>
			<div class="col-md-4">
				<input id="mobile" name="mobile" type="text" placeholder="Where Recruiter can contact You"
					required="required" class="form-control input-md">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-4 control-label" for="submit"></label>
			<div class="col-md-4">
				<button id="submit" name="submit" class="btn btn-primary btn-block">Register</button>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-4 control-label" for="submit"></label>
		</div>
	</form>
	</div>
	<script>
		$("#uploadform").submit(function() {
			$("#submit").text("UPLOADING");
			$("#submit").attr("disabled", true);
			return true;
		});

		function showHideResume(obj) {
			if ($(obj).val() == "user") {
				$("#filediv").show();
				$("#companydiv").hide();
				$("#companydiv").val("");
			} else {
				$("#companydiv").show();
				$("#filediv").hide();
				$("#file").val("");
			}
		}
	</script>
</body>
</html>
